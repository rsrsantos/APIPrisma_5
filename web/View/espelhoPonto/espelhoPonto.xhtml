<ui:composition xmlns="http://www.w3.org/1999/xhtml"    
                xmlns:h="http://xmlns.jcp.org/jsf/html"

                template="/WEB-INF/template.xhtml"

    <ui:define name="corpo"> 
        <title>Espelho Ponto</title> 

        <ui:include src="/View/js/calendar-pt.xhtml" />

        <h:form id="form" >
            <p:growl id="messages"  />
            <p:panel id="pnlEscala" >
                <p:panelGrid columns="4">
                    <p:outputLabel for="departamento" value="Departamento ">
                        <br/>
                        <p:selectOneMenu filter="true" filterMatchMode="startsWith" id="departamento" value="#{espelhoPontoBean.departamento}" style="width:300px"
                                         required="true" requiredMessage="Selecio o Departamento" converter="entityConverter">
                            <f:attribute name="collectionType" value="java.util.ArrayList" />
                            <f:selectItem itemLabel="Selecione..."  />
                            <f:selectItems value="#{espelhoPontoBean.departamentos}" var="departamento" 
                                           itemLabel="#{departamento.descricao}" itemValue="#{departamento}" />
                            <p:ajax event="blur" listener="#{espelhoPontoBean.carregarFuncionarios()}" update="funcionario,labFuncionario"/>
                        </p:selectOneMenu>

                    </p:outputLabel>

                    <p:outputLabel id="labFuncionario" for="funcionario" value="Funcionário ">
                        <br/>
                        <p:selectOneMenu  filter="true" filterMatchMode="startsWith" id="funcionario"  style="width:300px"
                                         required="true" requiredMessage="Selecio o Funcionpario" converter="entityConverter">
                            <f:attribute name="collectionType" value="java.util.ArrayList" />
                            <f:selectItem itemLabel="Selecione..."  />
                            <f:selectItems value="#{espelhoPontoBean.listapordepartamento}" var="funcionario" 
                                           itemLabel="#{funcionario.nome}" itemValue="#{funcionario}" />
                            <p:ajax update="btnCarregar">
                                <f:setPropertyActionListener target="#{espelhoPontoBean.funcionarioSelecionado}" value="#{funcionario}" />
                            </p:ajax>
                        </p:selectOneMenu>

                    </p:outputLabel>

                    <p:outputLabel  value="Periodo ">
                        <br/>
                        <p:calendar  maxdate="#{espelhoPontoBean.hoje}"  id="inicio" required="true" requiredMessage="Inicio" value="#{espelhoPontoBean.inicioPeriodo}" showOn="button" pattern="dd/MM/yyyy" mask="true"  
                                     timeZone="America/Boa_Vista"/>
                        <p:spacer width="10" />
                        <p:outputLabel value="á" />
                        <p:spacer width="10" />
                        <p:calendar maxdate="#{espelhoPontoBean.hoje}"  id="fim" required="true" requiredMessage="Fim" value="#{espelhoPontoBean.fimPeriodo}" showOn="button" pattern="dd/MM/yyyy" mask="true"  
                                     timeZone="America/Boa_Vista"/>
                    </p:outputLabel>

                    <p:outputLabel>
                        <br/>
                        <p:commandButton id="btnCarregar" action="#{espelhoPontoBean.carregarFuncionarios()}" value="Carregar"   update="panelTabela,messages" />
                    </p:outputLabel>
                </p:panelGrid>
            </p:panel>

            <p:spacer width="20" />

            <p:panel id="panelTabela">
                <p:dataTable id="espelhoPonto"  var="espelho" emptyMessage="Nenhum registro encontrado"   >

                    <p:column sortBy="">
                        <f:facet name="header">
                            <h:outputText value="Data" />
                        </f:facet>
                        <p:outputLabel value="#{espelho.data}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="entrada 01"/>
                        </f:facet>
                        <h:outputText value="#{espelho.entrada01}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="saida 01"/>
                        </f:facet>

                        <h:outputText value="#{espelho.saida01}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="entrada 02"/>
                        </f:facet>
                        <h:outputText value="#{espelho.entrada02}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="saida 02"/>
                        </f:facet>
                        <h:outputText value="#{espelho.saida02}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Trabalhadas"/>
                        </f:facet>

                        <h:outputText >
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Faltas"/>
                        </f:facet>

                        <h:outputText >
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ocorrência"/>
                        </f:facet>

                        <h:outputText >
                        </h:outputText>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="observação"/>
                        </f:facet>

                        <h:outputText  />
                    </p:column>

                </p:dataTable>

            </p:panel>
