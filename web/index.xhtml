<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="assets/vendor/linearicons/style.css"/>
        <link rel="stylesheet" href="assets/css/main.css"/>
        <link rel="stylesheet" href="assets/css/demo.css"/>
        <title>Login PMBV</title>
    </h:head>

    <h:body styleClass="login-body">
        <div class="login-panel ui-fluid">
            <div class="ui-g">
                <div class="ui-g-12 logo-container">
                    <p:graphicImage name="images/logo.png" library="verona-layout" />
                    <h1>Fa√ßa Login na Sua Conta</h1>
                    <h2>Sistema de Ponto - PMBV</h2>
                </div>
                <h:form>
                    <p:growl id="growl"   />
                    <div class="form-group">
                        <p:inputText  required="true" requiredMessage="Login" placeholder="Usuario" id="login" class="form-control"   
                                      value="#{loginBean.usuario.login}" />
                    </div>

                    <div class="form-group">
                        <p:password size="100" placeholder="Senha" id="senha" class="form-control"  value="#{loginBean.usuario.senha}" />
                    </div>
                    <div class="ui-g-12 button-container">
                        <p:commandButton action="#{loginBean.efetuaLogin()}" ajax="false" value="Entrar" icon="fa fa-user" styleClass="green-btn raised-btn rounded-btn" />
                    </div>
                </h:form>
            </div>
        </div>
        <h:outputStylesheet name="css/layout-teal.css" library="verona-layout" />
    </h:body>

</html>
