<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Login</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="assets/vendor/linearicons/style.css"/>
        <link rel="stylesheet" href="assets/css/main.css"/>
        <link rel="stylesheet" href="assets/css/demo.css"/>

        <h:body>
            <h:form  >
                <div class="vertical-align-wrap">
                    <div class="vertical-align-middle">
                        <div class="auth-box ">
                            <div class="left">
                                <div class="content">
                                    <div class="header">
                                        <div class="logo text-center"><img src="images/logo.png " alt="Klorofil Logo"/></div>
                                        <p:outputLabel value="SISTEMA DE PONTO - PMBV" style="color:#12b886; font-size: 100%;" styleClass="MarAuto  MarAuto " />
                                    </div>
                                    <p:growl id="growl" />
                                        <div class="form-group">
                                            <p:inputText  required="true" requiredMessage="Login" placeholder="Usuario" id="login" class="form-control"   
                                                          value="#{loginBean.usuario.login}" />
                                        </div>

                                        <div class="form-group">
                                            <p:password placeholder="Senha" id="senha" class="form-control"  value="#{loginBean.usuario.senha}" />
                                        </div>
                                    <p:commandButton ajax="false" icon="fa fa-user" value="LOGIN" class="btn btn-primary btn-lg btn-block"
                                                      action="#{loginBean.efetuaLogin()}" />
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </h:form>
        </h:body>
    </head>
</html>
